<!--
    Comandos do Babel

    yarn init - Cria p Package.json

    yarn add @babel/cli - dependência que pertite controlar o Babbel via linha de comando

    yarn add @babbel/preset-env - Cria o arquivo yarn.lock (cache do yarn) e a pasta node_modules (Armazena todas as dependências do projeto)
    O preset-env entende qual o ambiente que estou trabalhando (navegador, mobile, back) e transpila o js para o ambiente em que estamos trabalhando 

    *** É sempre bom colocar a node_modules no gitgnore ****

    [Arquivo] .babelrc - Arquivo de configuração do Babbel

    yarn add @babbel/core -

    yarn dev - Comando que transpila o código ES6+ em código js antigo que todos os navegadores entendem
    **** Esse dev é o script que configuramos no arquivo package.json*****



-->
